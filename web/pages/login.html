<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SLMS Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/manage/static/css/style.css" />
    <script src="/manage/static/lib/jquery.min.js" type="application/javascript"></script>
</head>
<body>
    <center style="margin-top: 150px;">
        <form id="flogin">
            <p>Login Token:</p>
            <input id="tbtoken" class="textbox" type="password" name="token">
            <br><br><br>
            <input class="button" type="submit" value="LOGIN">
        </form>
    </center>

    <script>
        $('#flogin').submit(function(e) {
            e.preventDefault();
            var token = $('#tbtoken').val();
            if (token.length < 1) {
                return;
            }

            $.ajax({
                method: 'POST',
                url: '/api/login',
                dataType: 'json',
                accepts: 'application/json',
                beforeSend: function(r) {
                    r.setRequestHeader('Authorization', 'Basic ' + token);
                },
                complete: function(res) {
                    if (res.status != 200) {
                        window.alert(`Authentication failed:\n${res.status} - ${res.statusText}`);
                        return;
                    }

                    window.location = '/manage/index.html';
                },
            });
        });
    </script>
</body>
</html>
